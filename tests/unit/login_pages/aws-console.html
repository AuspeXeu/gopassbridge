        body{font-size:75%;font-family:Helvetica,Arial,sans-serif;padding:0;margin:0}
        a{color:black}

        .awsc-classification-notice-footer{font-family:Arial,sans-serif;font-size:14px;text-decoration:none;padding:5px;spacing:0;margin:0;background-color:#ff0;bottom:0;position:fixed;width:100%}

                    <div class="textinput" id="input_password">

                    </div>
                </fieldset>

                <div id="mfaMovedText" class="mfaMovedText">MFA users, enter your code on the next screen.</div>

            </div>

                <fieldset>
                    <div class="textinput" id="input_mfacode">

                    <a id="resendCode_button" class="resendButtonDisable" href="#" alt="Resend Code" value="Resend Code">Resend Code</a>
                    <a id="cancel_button" alt="Cancel" value="Cancel">Cancel</a>
                </div>
            </div>

            <div class="buttoninput" id="input_resync_button">
