<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>gopassBridge</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
    <div id="content">
        <div class="search">
            <form>
                <input id="search_input" placeholder="start typing to search..." autocomplete="off" autofocus
                       name="search"/>
                <input type="submit" value="Search" style="display: none;">
            </form>
        </div>
        <div id="results" class="results">
            <div class="loader"></div>
        </div>
        <div class="create" style="display: none;">
            <form autocomplete="off" name="create">
                <div>
                    <label for="create_name">Name:</label>
                    <input id="create_name" type="text"/>
                </div>
                <div>
                    <label for="create_login">Login / Username:</label>
                    <input id="create_login" type="text" placeholder="optional"/>
                </div>
                <div>
                    <label for="create_password">Password:</label>
                    <input id="create_password" type="text" disabled="disabled" placeholder="will be autogenerated"/>
                </div>
                <div>
                    <label for="create_generate">Auto generate</label>
                    <input id="create_generate" type="checkbox" checked/>
                </div>
                <div>
                    <label for="create_generate_length">Password length:</label>
                    <input id="create_generate_length" type="number" min="1" max="50" value="16">
                </div>
                <div>
                    <label for="create_use_symbols">Use symbols</label>
                    <input id="create_use_symbols" type="checkbox" checked/>
                </div>
                <button id="create_docreate">Create</button>
                <button id="create_doabort">Abort</button>
            </form>
        </div>
    </div>
</div>
<script src="generic.js"></script>
<script src="create.js"></script>
<script src="search.js"></script>
<script src="gopassbridge.js"></script>
</body>
</html>
